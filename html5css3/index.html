<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 e CSS3 - One Page Site</title>
    <meta name="description"
        content="Aprenda HTML5, CSS3 e SEO de forma simples, prática e objetiva desenvolvendo passo a passo do zero até a hospedagem um site one page moderno e responsivo.">
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Cabeçalho -->
    <header id="Inicio">
        <div class="Container Flex">
            <div id="logo">
                <img src="img/logo.png" alt="hal 9000">
            </div>
            <nav>
                <input type="checkbox" id="check">
                <label for="check">&#x268C;</label>
                <ul>
                    <li><a href="#Inicio">Inicio</a></li>
                    <li><a href="#Sobre">Sobre</a></li>
                    <li><a href="#Conteudo">Conteúdo</a></li>
                    <li><a href="#Contato">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- Destaque -->
    <main>
        <div class="Container">
            <h1>HTML5 e CSS3</h1>
            <h2>Você faz. Você vê. Você aprende</h2>
        </div>
    </main>
    <!-- Sobre -->
    <section id="Sobre">
        <div class="Container">
            <h2>Aprender na prática.</h2>
        </div>
    </section>
    <!-- One page -->
    <section>
        <div class="Container">
            <h2>One Page Site</h2>
        </div>
    </section>
    <!-- Wireframe -->
    <section>
        <div class="Container">
            <h2>Wireframe</h2>
        </div>
    </section>
    <!-- Conteúdo -->
    <section id="Conteudo">
        <div class="Container">
            <h2>Conteúdo</h2>
            <h3>HTML5</h3>
            <h3>BOX MODEL CSS</h3>
            <h3>BREAKPOINTS</h3>
        </div>
    </section>
    <!-- Rodapé -->
    <footer id="Contato">
        <div class="Container">

        </div>
    </footer>
    <a href="#Inicio" id="topo"><img src="img/topo.png" alt="Topo do site"></a>
</body>

</html>
